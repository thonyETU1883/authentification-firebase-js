<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <form id="mainform" class="w-25 m-4">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailinput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordinput" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Inscription</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        import { getAuth,createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
       
        const firebaseConfig = {
          apiKey: "AIzaSyDbObskkb1-WQCxgysRL2r6qICUEf-_zFY",
          authDomain: "login-25f7f.firebaseapp.com",
          projectId: "login-25f7f",
          storageBucket: "login-25f7f.appspot.com",
          messagingSenderId: "963579075973",
          appId: "1:963579075973:web:1d2718f1ee7fa76cbb78ec"
        };
      
        const app = initializeApp(firebaseConfig);

        const db = getDatabase();
        const auth =  getAuth(app);

        let emailinp = document.getElementById("emailinput");
        let passwordinp = document.getElementById("passwordinput");

        let registeruser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, emailinp.value, passwordinp.value)
            .then((userCredential) => {
                const user = userCredential.user;
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
            });
        }

        mainform.addEventListener('submit',registeruser);
